services:
  front:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: lavanderia-unique-front
    ports:
      - "${FRONT_PORT}:80"
    environment:
      NODE_ENV: ${NODE_ENV}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - lavanderia-unique-network

networks:
  lavanderia-unique-network:
    external: true
    name: lavanderia-unique-network
